<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button class="sbtn">Subscribe</button>

    <script>
        function subscribed(){
            let subs=document.getElementsByClassName("sbtn")[0];
            if(subs.innerHTML ==="Subscribe"){
                subs.innerHTML = "Subscribed";
            }else{
                subs.innerHTML = "Subscribe";
            }
        }

        document.addEventListener("DOMContentLoaded",function(){
            document.getElementsByClassName("sbtn")[0].addEventListener("click",subscribed);
        })
    </script>
</body>
</html>
